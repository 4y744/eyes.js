<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes ðŸ‘€</title>
</head>
<body>
    <div class="eyes">
        <div class="eye" id="eye1">
            <div class="dot"></div>
        </div>
        <div class="eye" id="eye2">
            <div class="dot"></div>
        </div> 
    </div>

    <style>
    .eyes{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .eye{
        display: flex;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin: 0 10px;
        outline: 2px solid black;
        border-radius: 50%;
    }

    .dot{
        background-color: black;
        width: 25px;
        height: 25px;
        border-radius: 50%;
    }
    </style>

    <script>
        let eye1 = document.getElementById('eye1');
        let eye2 = document.getElementById('eye2');
        rect1 = eye1.getBoundingClientRect();
        rect2 = eye2.getBoundingClientRect();
        document.addEventListener("pointermove", e => {
        let angle1 = Math.atan2(e.pageX - (rect1.left + rect1.right)/2, - (e.pageY - (rect1.top + rect1.bottom)/2))*(180 / Math.PI); 
        let angle2 = Math.atan2(e.pageX - (rect2.left + rect2.right)/2, - (e.pageY - (rect2.top + rect2.bottom)/2))*(180 / Math.PI);     
        eye1.style.transform = `rotate(${angle1}deg)`;  
        eye2.style.transform = `rotate(${angle2}deg)`;})
    </script>
</body>
</html>
